<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novacool AI Chat</title>

  <!-- Load chat UI script AFTER DOM loads -->
  <script src="chat-ui.js" defer></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>

<body>
  <!-- The widget will mount here -->
  <div id="novacool-chat-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof window.initNovacoolChatWidget === "function") {
        window.initNovacoolChatWidget({
          backendBaseUrl: "https://novacool-rag.onrender.com",
          title: "Novacool AI"
        });
      } else {
        console.error("initNovacoolChatWidget missing â€” chat-ui.js not loaded");
      }
    });
  </script>
</body>
</html>
