<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Novacool AI Assistant</title>
<style>
    body {
        background: #0a0a0a;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* â”€â”€â”€ FIRE GRADIENT TOP BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #top-banner {
        background: linear-gradient(90deg, #ff0000, #ff6600, #ffaa00);
        padding: 16px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        color: #fff;
        border-bottom: 4px solid #000;
        display: flex;
        gap: 12px;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 18px rgba(255, 100, 0, 0.6);
    }

    #top-banner img {
        height: 52px;
    }

    /* â”€â”€â”€ CHAT BOX â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #chat-box {
        width: 100%;
        max-width: 780px;
        margin: 40px auto;
        padding: 18px;
        background: #111;
        border-radius: 14px;
        border: 2px solid #ff5500;
        box-shadow: 0 0 16px rgba(255, 80, 0, 0.45);
        animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .msg {
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 12px;
        max-width: 90%;
        animation: fadeIn 0.4s ease-out;
    }

    /* â”€â”€â”€ USER MESSAGE (cool blue) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .user {
        background: linear-gradient(135deg, #0044ff, #0022aa);
        margin-left: auto;
        border: 1px solid #5590ff;
        box-shadow: 0 0 10px rgba(0, 120, 255, 0.4);
    }

    /* â”€â”€â”€ BOT MESSAGE (hot fire) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .bot {
        background: linear-gradient(135deg, #440000, #662200);
        border: 1px solid #ff6600;
        box-shadow: 0 0 10px rgba(255, 120, 40, 0.5);
    }

    /* â”€â”€â”€ INPUT + SEND BUTTON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #input-area {
        display: flex;
        margin: 20px auto;
        max-width: 780px;
    }

    #question {
        flex: 1;
        padding: 14px;
        border-radius: 10px;
        border: 2px solid #ff6600;
        background: #222;
        color: white;
        outline: none;
        font-size: 16px;
    }

    #question:focus {
        border-color: #ffaa00;
        box-shadow: 0 0 8px rgba(255, 150, 0, 0.8);
    }

    /* fire send button */
    #sendBtn {
        padding: 12px 28px;
        margin-left: 10px;
        background: linear-gradient(135deg, #ff0000, #ff7700, #ffaa00);
        border: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 100, 0, 0.6);
    }

    #sendBtn:hover {
        background: linear-gradient(135deg, #ffaa00, #ff5500, #ff0000);
        box-shadow: 0 0 22px rgba(255, 140, 0, 0.9);
    }
</style>
</head>

<body>

<div id="top-banner">
    <img src="https://novacool.com/wp-content/uploads/2021/07/NovacoolFlameLogo.png">
    Novacool AI Assistant
</div>

<div id="chat-box"></div>

<div id="input-area">
    <input id="question" placeholder="Ask about Novacool, UL data, mix ratesâ€¦" />
    <button id="sendBtn">Send</button>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("question");
const send = document.getElementById("sendBtn");

function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function ask() {
    let q = input.value.trim();
    if (!q) return;

    addMessage(q, "user");
    input.value = "";
    addMessage("ðŸ”¥ Thinkingâ€¦", "bot");

    let r = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query:q})
    });

    let j = await r.json();
    document.querySelectorAll(".bot").pop().innerText = j.answer || "Error";
}

send.onclick = ask;
input.addEventListener("keydown", e => e.key === "Enter" && ask());
</script>

</body>
</html>
