<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Novacool Assistant Chat</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, sans-serif;
      background: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background: #fff;
      width: 90%;
      height: 90vh;
      max-width: 600px;
      max-height: 800px;
    }

    .header {
      background: #0066cc;
      color: #fff;
      padding: 16px;
      font-size: 1.2em;
      text-align: center;
      font-weight: 600;
      flex-shrink: 0;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f8f9fb;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      line-height: 1.4;
      max-width: 80%;
      word-wrap: break-word;
    }

    .bot {
      background: #e9eff6;
      align-self: flex-start;
      color: #333;
    }

    .user {
      background: #0066cc;
      color: #fff;
      align-self: flex-end;
    }
