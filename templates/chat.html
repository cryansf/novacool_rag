<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Novacool AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .msg {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            line-height: 1.4;
        }
        .user { background: #007bff; margin-left: auto; }
        .bot { background: #333; }
        #input-box {
            display: flex;
            padding: 10px;
            background: #000;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            background: #d72626;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div id="messages"></div>

<div id="input-box">
    <input id="user-input" type="text" placeholder="Ask about Novacool...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = 999999;
    return div;
}

async function sendMessage() {
    const text = document.getElementById("user-input").value.trim();
    if (!text) return;

    addMessage(text, "user");
    document.getElementById("user-input").value = "";

    const botMsg = addMessage("Thinking…", "bot");

    try {
        const r = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: text })
        });

        const data = await r.json();
        botMsg.innerText = data.answer || data.error || "No response.";
    } catch (e) {
        botMsg.innerText = "❌ Connection error.";
    }
}
</script>

</body>
</html>
