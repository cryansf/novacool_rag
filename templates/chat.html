<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novacool Chat Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      width: 400px;
      height: 500px;
      background: white;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: #0052a3;
      color: white;
      padding: 12px;
      font-size: 1.1em;
      text-align: center;
      font-weight: 600;
    }
    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }
    .bot { background: #e9eff6; align-self: flex-start; }
    .user { background: #0066cc; color: white; align-self: flex-end; }
    .input-area {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      margin-left: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="header">Novacool Chat Assistant</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask me about Novacool..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const msgs = document.getElementById("messages");
    const input = document.getElementById("userInput");

    function addMsg(text, cls) {
      const d = document.createElement("div");
      d.className = "msg " + cls;
      d.textContent = text;
      msgs.appendChild(d);
      msgs.scrollTop = msgs.scrollHeight;
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;
      addMsg(message, "user");
      input.value = "";
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        addMsg(data.reply || data.error || "No response", "bot");
      } catch (e) {
        addMsg("Error: " + e.message, "bot");
      }
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
