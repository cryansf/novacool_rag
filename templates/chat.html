<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novacool AI Chat</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b0b10;
            margin: 0;
            padding: 0;
            color: white;
        }
        #chatbox {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .msg {
            padding: 10px 14px;
            border-radius: 12px;
            margin: 8px 0;
            max-width: 80%;
        }
        .user {
            align-self: flex-end;
            background: #1844ff;
        }
        .bot {
            align-self: flex-start;
            background: linear-gradient(135deg, #ff5a36, #aa0300);
        }
        #input-area {
            display: flex;
            padding: 12px;
            background: #15151e;
        }
        #input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        #input-area button {
            margin-left: 8px;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            color: white;
            background: linear-gradient(135deg, #ff4300, #ca0000);
        }

        /* Floating bubble trigger */
        #chat-bubble {
            position: fixed;
            bottom: 22px;
            right: 22px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            background: linear-gradient(135deg, #ff4300, #b30000);
            box-shadow: 0 0 14px rgba(255,90,0,.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        /* Animated pulsing fire glow */
        @keyframes pulseFire {
            0% { box-shadow: 0 0 10px rgba(255,80,0,.6); }
            50% { box-shadow: 0 0 26px rgba(255,20,0,.9); }
            100% { box-shadow: 0 0 10px rgba(255,80,0,.6); }
        }
        #chat-bubble {
            animation: pulseFire 1.6s infinite ease-in-out;
        }

        /* Fullscreen modal */
        #chat-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.72);
            display: none;
            z-index: 1000;
        }
        #chat-window {
            width: 420px;
            height: 620px;
            background: #0e0e13;
            border-radius: 14px;
            margin: auto;
            margin-top: 50px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            background: linear-gradient(135deg, #ff4100, #d00000);
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        #closeChat {
            position: absolute;
            right: 16px;
            top: 16px;
            font-size: 26px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div id="chat-bubble">ðŸ’¬</div>

<div id="chat-modal">
    <div id="chat-window">
        <div id="chat-header">ðŸ”¥ Ask Novacool AI</div>
        <div id="closeChat">âœ–</div>

        <div id="chatbox">
            <div id="messages"></div>
            <div id="input-area">
                <input id="userInput" placeholder="Ask anything..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    const backend = "https://novacool-rag.onrender.com/chat";

    const modal = document.getElementById("chat-modal");
    const bubble = document.getElementById("chat-bubble");
    const sendBtn = document.getElementById("sendBtn");
    const input = document.getElementById("userInput");
    const messagesDiv = document.getElementById("messages");

    function addMessage(text, type) {
        let div = document.createElement("div");
        div.className = "msg " + type;
        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, "user");
        input.value = "";

        try {
            const res = await fetch(backend, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: text })
            });
            const data = await res.json();
            addMessage(data.answer || "âš  Error", "bot");
        } catch {
            addMessage("âš  Server unreachable", "bot");
        }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
    });

    bubble.onclick = () => modal.style.display = "block";
    document.getElementById("closeChat").onclick = () => modal.style.display = "none";

    /* Auto open chat after scrolling politely */
    let opened = false;
    window.addEventListener("scroll", () => {
        if (!opened && window.scrollY > 350) {
            modal.style.display = "block";
            opened = true;
        }
    });
</script>

</body>
</html>
