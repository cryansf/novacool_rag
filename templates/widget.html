<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Novacool Assistant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  :root {
    --bg: #ffffff;
    --text: #000000;
    --accent: #007bff;
    --bubble-bg: #f9f9f9;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #121212;
      --text: #f5f5f5;
      --accent: #3d8bff;
      --bubble-bg: #1e1e1e;
    }
  }
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: system-ui, sans-serif;
    background-color: var(--bg);
    color: var(--text);
  }
  #chat-box {
    display: flex;
    flex-direction: column;
    height: 100vh;
    max-height: 550px;
    width: 100%;
    box-sizing: border-box;
  }
  #chat-body {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background-color: var(--bubble-bg);
  }
  .msg {
    margin-bottom: 0.75rem;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .msg strong {
    color: var(--accent);
  }
  #chat-input-area {
    display: flex;
    border-top: 1px solid #ddd;
    background: var(--bg);
    padding: 0.5rem;
  }
  #chat-input {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 0.5rem;
    font-size: 15px;
    outline: none;
    background: var(--bg);
    color: var(--text);
  }
  #chat-send {
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0 1rem;
    margin-left: 0.5rem;
    transition: background 0.2s ease;
  }
  #chat-send:hover {
    background: #0056b3;
  }
  @keyframes sendpulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
  #chat-send.sending {
    animation: sendpulse 0.3s ease-in-out;
  }
</style>
</head>
<body>
<div id="chat-box">
  <div id="chat-body"></div>
  <div id="chat-input-area">
    <input type="text" id="chat-input" placeholder="Ask about Novacool..." />
    <button id="chat-send">Send</button>
  </div>
</div>

<script>
  const body = document.getElementById('chat-body');
  const input = document.getElementById('chat-input');
  const send = document.getElementById('chat-send');

  function addMsg(sender, text) {
    const div = document.createElement('div');
    div.className = 'msg';
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    body.appendChild(div);
    body.scrollTop = body.scrollHeight;
  }

  async function sendMsg() {
    const msg = input.value.trim();
    if (!msg) return;
    addMsg('You', msg);
    input.value = '';
    send.classList.add('sending');
    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: msg })
      });
      const data = await res.json();
      addMsg('Assistant', data.message || (data.results ? JSON.stringify(data.results, null, 2) : 'No response.'));
    } catch (err) {
      addMsg('Assistant', 'âš ï¸ Network issue. Try again soon.');
    } finally {
      send.classList.remove('sending');
    }
  }

  send.onclick = sendMsg;
  input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMsg(); });

  // Initial greeting
  addMsg('Assistant', 'ðŸ‘‹ Hello! Iâ€™m your Novacool assistant. Ask me about firefighting foams, mix rates, or performance data.');
</script>
</body>
</html>
