<!-- templates/widget.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novacool Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    #chat-box {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user { background: #d1e7ff; align-self: flex-end; }
    .bot { background: #e8e8e8; align-self: flex-start; }
    #chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    #chat-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      padding: 8px 16px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="chat-body"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Ask about Novacool..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");
    const input = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const API_URL = "https://novacool-rag.onrender.com/chat"; // üîπ Explicit backend URL

    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.classList.add("msg", role === "user" ? "user" : "bot");
      msg.innerHTML = text.replace(/\n/g, "<br>");
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const query = input.value.trim();
      if (!query) return;
      appendMessage("user", query);
      input.value = "";

      appendMessage("bot", "Thinking... üîç");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();
        chatBody.lastChild.remove(); // remove "Thinking..."
        
        if (data.results && data.results.length > 0) {
          let html = "";
          data.results.forEach((r) => {
            html += `<b>üìÑ ${r.file || "Result"}:</b><br>${r.excerpt}<br><br>`;
          });
          appendMessage("bot", html);
        } else {
          appendMessage("bot", data.error || "No results found.");
        }
      } catch (err) {
        appendMessage("bot", "‚ö†Ô∏è Connection error. Please try again.");
        console.error(err);
      }
    };

    appendMessage("bot", "Novacool Assistant is ready!");
  </script>
</body>
</html>
