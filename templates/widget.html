<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novacool Chat Widget</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-widget {
      width: 360px;
      height: 500px;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      background: #fff;
    }
    .header {
      background: #0066cc;
      color: #fff;
      padding: 12px;
      font-size: 1.1em;
      text-align: center;
      font-weight: 600;
    }
    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f8f9fb;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      line-height: 1.4;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #e9eff6;
      align-self: flex-start;
      color: #333;
    }
    .user {
      background: #0066cc;
      color: #fff;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
      background: #fff;
    }
    input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      margin-left: 8px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #0066cc;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #0052a3; }
  </style>
</head>

<body>
  <div class="chat-widget">
    <div class="header">Novacool Assistant</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask about Novacool..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Load widget.js from Flask's static directory -->
  <script src="{{ url_for('static', filename='widget.js') }}"></script>
</body>
</html>
