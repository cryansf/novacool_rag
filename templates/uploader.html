<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novacool RAG Uploader</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    h1, h2 {
      color: #004aad;
      margin-bottom: 0.5rem;
    }
    .section {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #005ce6;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #0041b8; }
    input[type="file"] {
      margin-top: 1rem;
    }
    #status {
      background: #eef5ff;
      border-left: 4px solid #005ce6;
      padding: 0.8rem;
      margin-top: 1rem;
      font-family: monospace;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>üï∑Ô∏è Crawl Control Panel</h1>
    <label>Base URL to crawl:</label><br/>
    <input id="crawlUrl" value="https://novacool.com" style="width:80%; padding:0.5rem;" />
    <div style="margin-top:1rem;">
      <button onclick="startCrawl()">Start Crawl</button>
      <button onclick="pauseCrawl()">Pause / Resume</button>
      <button onclick="stopCrawl()">Stop Crawl</button>
    </div>
    <div id="crawlStatus" style="margin-top:1rem;">Crawl status: Idle.</div>
  </div>

  <div class="section">
    <h2>üìò Knowledge Base</h2>
    <button onclick="downloadFile('/data/manifest.json')">Download Manifest (JSON)</button>
    <button onclick="downloadFile('/data/knowledge_base.txt')">Download Knowledge Base (TXT)</button>
  </div>

  <div class="section">
    <h2>üì§ Upload Documents</h2>
    <p>Select multiple files (.pdf, .docx, .txt) to add to your knowledge base.</p>
    <input id="fileInput" type="file" multiple />
    <button onclick="uploadFiles()">Upload</button>
    <div id="status">Waiting for uploads...</div>
  </div>

  <script>
    async function startCrawl() {
      const url = document.getElementById('crawlUrl').value;
      document.getElementById('crawlStatus').innerText = "Starting crawl...";
      try {
        const res = await fetch("/start_crawl", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        const data = await res.json();
        document.getElementById('crawlStatus').innerText = data.message || "Crawl started.";
      } catch (err) {
        document.getElementById('crawlStatus').innerText = "Error: " + err.message;
      }
    }

    async function pauseCrawl() {
      await fetch("/pause_crawl");
      document.getElementById('crawlStatus').innerText = "Crawl paused or resumed.";
    }

    async function stopCrawl() {
      await fetch("/stop_crawl");
      document.getElementById('crawlStatus').innerText = "Crawl stopped.";
    }

    async function uploadFiles() {
      const files = document.getElementById("fileInput").files;
      const status = document.getElementById("status");
      if (!files.length) {
        status.innerText = "‚ö†Ô∏è No files selected.";
        return;
      }

      status.innerText = `Uploading ${files.length} file(s)...`;
      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);
        try {
          const res = await fetch("/upload", { method: "POST", body: formData });
          const data = await res.json();
          status.innerText = data.message || data.error || "Unknown response.";
        } catch (err) {
          status.innerText = "Upload error: " + err.message;
        }
      }
    }

    async function downloadFile(path) {
      window.open(path, "_blank");
    }

    // Poll crawler status every 5s
    setInterval(async () => {
      try {
        const res = await fetch("/crawler_status");
        const data = await res.json();
        document.getElementById('crawlStatus').innerText =
          `Status: ${data.status} | Active: ${data.active} | Progress: ${data.progress}%`;
      } catch {
        // ignore JSON errors during page load
      }
    }, 5000);
  </script>
</body>
</html>
