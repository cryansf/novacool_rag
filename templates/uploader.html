<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uploader Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f9fc;
      color: #222;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard {
      width: 100%;
      max-width: 650px;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      margin-bottom: 12px;
    }
    button {
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 4px;
      width: 100%;
    }
    button:hover { background: #0052a3; }
    .reindex { background: #007bff; margin-top: 15px; }
    .progress-log {
      margin-top: 25px;
      background: #f8f9fb;
      border-radius: 8px;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      font-size: 0.9em;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
    .section { margin-bottom: 20px; }
    .section h3 {
      font-size: 1.05em;
      color: #333;
      margin-bottom: 10px;
    }
    progress {
      width: 100%;
      height: 18px;
      margin-top: 8px;
    }
    .control-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .control-buttons button {
      flex: 1;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Uploader Dashboard</h1>

    <!-- UPLOAD SECTION -->
    <div class="section">
      <label for="fileInput">üìÅ Upload a File:</label>
      <input type="file" id="fileInput" multiple />
      <button id="uploadBtn">Upload</button>
    </div>

    <!-- CRAWL SECTION -->
    <div class="section">
      <label for="crawlUrl">üåê Crawl Website (enter base URL):</label>
      <input type="text" id="crawlUrl" placeholder="https://example.com" />
      <div class="control-buttons">
        <button id="crawlBtn">‚ñ∂Ô∏è Start Crawl</button>
        <button id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
        <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
      </div>
      <progress id="crawlProgress" value="0" max="100"></progress>
      <span id="progressText">0%</span>
    </div>

    <!-- REINDEX -->
    <div class="section">
      <button class="reindex" id="reindexBtn">üîÅ Reindex All Files</button>
    </div>

    <!-- LOG OUTPUT -->
    <div class="section">
      <h3>Live Progress Log</h3>
      <div id="log" class="progress-log"></div>
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const log = document.getElementById('log');
    const crawlBtn = document.getElementById('crawlBtn');
    const crawlUrl = document.getElementById('crawlUrl');
    const reindexBtn = document.getElementById('reindexBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const crawlProgress = document.getElementById('crawlProgress');
    const progressText = document.getElementById('progressText');

    let crawlActive = false;
    let crawlTimer;

    function appendLog(message) {
      log.textContent += message + "\n";
      log.scrollTop = log.scrollHeight;
    }

    // --- Upload handler ---
    uploadBtn.addEventListener('click', async () => {
      const files = fileInput.files;
      if (!files.length) return alert("Please select at least one file.");
      const formData = new FormData();
      for (let file of files) formData.append("files", file);
      appendLog("Uploading " + files.length + " file(s)...");

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const text = await res.text();
        try {
          const data = JSON.parse(text);
          appendLog("‚úÖ " + data.status);
        } catch { appendLog("‚ö†Ô∏è Error fetching status: " + text); }
      } catch (err) {
        appendLog("‚ùå Upload failed: " + err.message);
      }
    });

    // --- Crawl controls ---
    crawlBtn.addEventListener('click', async () => {
      const url = crawlUrl.value.trim();
      if (!url) return alert("Please enter a URL to crawl.");
      appendLog("Starting crawl for: " + url);
      crawlBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;
      crawlActive = true;
      try {
        await fetch("/crawl", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        monitorProgress();
      } catch (err) {
        appendLog("‚ùå Crawl start failed: " + err.message);
      }
    });

    pauseBtn.addEventListener('click', async () => {
      await fetch("/pause_crawl", { method: "POST" });
      appendLog("‚è∏Ô∏è Crawl paused");
    });

    stopBtn.addEventListener('click', async () => {
      await fetch("/stop_crawl", { method: "POST" });
      appendLog("‚èπÔ∏è Crawl stopped");
      crawlActive = false;
      clearTimeout(crawlTimer);
      crawlBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
    });

    async function monitorProgress() {
      if (!crawlActive) return;
      try {
        const res = await fetch("/crawl_status");
        const data = await res.json();
        crawlProgress.value = data.percent || 0;
        progressText.textContent = `${data.percent || 0}%`;
        if (data.message) appendLog(data.message);
        if (!data.complete && !data.stopped) {
          crawlTimer = setTimeout(monitorProgress, 2000);
        } else {
          appendLog("‚úÖ Crawl completed");
          crawlActive = false;
          crawlBtn.disabled = false;
          pauseBtn.disabled = true;
          stopBtn.disabled = true;
        }
      } catch (err) {
        appendLog("‚ö†Ô∏è Status error: " + err.message);
      }
    }

    // --- Reindex handler ---
    reindexBtn.addEventListener('click', async () => {
      appendLog("üîÅ Reindexing all stored documents...");
      try {
        const res = await fetch("/reindex", { method: "POST" });
        const text = await res.text();
        try {
          const data = JSON.parse(text);
          appendLog("‚úÖ " + data.status);
        } catch { appendLog("‚ö†Ô∏è Error fetching status: " + text); }
      } catch (err) {
        appendLog("‚ùå Reindex failed: " + err.message);
      }
    });
  </script>
</body>
</html>
