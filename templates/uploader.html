<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novacool RAG File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8fafc;
      font-family: system-ui, sans-serif;
      padding: 2rem;
    }
    h1, h3 {
      color: #0d6efd;
      font-weight: 700;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    #chat-bubble {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #0d6efd;
      color: white;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: transform 0.2s;
    }
    #chat-bubble:hover { transform: scale(1.1); }

    #chat-window {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 340px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 1000;
    }
    #chat-header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 0.75rem;
      font-weight: 600;
    }
    #chat-body {
      height: 280px;
      overflow-y: auto;
      padding: 1rem;
      font-size: 0.95rem;
    }
    #chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chat-input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      outline: none;
    }
    #chat-send {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>üìÅ Novacool RAG File Uploader</h1>
    <div class="card p-3">
      <input type="file" id="fileInput" class="form-control mb-3" multiple />
      <button id="uploadBtn" class="btn btn-primary w-100">Upload Files</button>
    </div>

    <div class="card p-3">
      <h3>üìÇ Persistent Files in /data/uploads</h3>
      <ul id="fileList" class="text-start list-unstyled"></ul>
    </div>
  </div>

  <!-- Floating Chat Bubble -->
  <div id="chat-bubble">üí¨</div>

  <!-- Chat Window -->
  <div id="chat-window">
    <div id="chat-header">Novacool Assistant</div>
    <div id="chat-body"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Ask me anything..." />
      <button id="chat-send">Send</button>
    </div>
  </div>

  <script>
    // ========== Uploader Logic ==========
    async function refreshFileList() {
      const res = await fetch('/check_uploads');
      const data = await res.json();
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      if (data.files) {
        data.files.forEach(f => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = f;
          a.textContent = f;
          li.appendChild(a);
          list.appendChild(li);
        });
      }
    }

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const files = document.getElementById('fileInput').files;
      if (!files.length) return alert('Select a file first.');
      for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);
        await fetch('/upload', { method: 'POST', body: formData });
      }
      refreshFileList();
    });

    refreshFileList();

    // ========== Chat Bubble Logic ==========
    const bubble = document.getElementById('chat-bubble');
    const chatWindow = document.getElementById('chat-window');
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('chat-send');

    bubble.addEventListener('click', () => {
      chatWindow.style.display = chatWindow.style.display === 'none' ? 'block' : 'none';
    });

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    async function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      appendMessage('You', msg);
      chatInput.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: msg })
      });
      const data = await res.json();
      appendMessage('Assistant', data.message || JSON.stringify(data));
    }

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
</body>
</html>
