<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novacool RAG | Persistent File Uploader</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f8fafc;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
    }
    .upload-card {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 2rem 2.5rem;
    }
    .progress {
      height: 8px;
      margin-top: 10px;
      display: none;
    }
    .file-link {
      text-decoration: none;
    }
    .file-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="upload-card">
    <h3 class="text-center mb-4 text-primary">üì§ Upload Files to Persistent Storage</h3>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" id="fileInput" name="file" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Upload File</button>
    </form>

    <div class="progress mt-3">
      <div
        id="progressBar"
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        style="width: 0%"
      ></div>
    </div>

    <div id="statusMsg" class="mt-3 text-center fw-medium"></div>

    <hr />

    <div class="mt-3">
      <h5>üìÅ Uploaded Files (Persistent)</h5>
      <ul id="uploadedFiles" class="list-group small"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const statusMsg = document.getElementById("statusMsg");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.querySelector(".progress");
    const uploadedFilesList = document.getElementById("uploadedFiles");

    // Handle new file uploads
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        statusMsg.innerHTML = "<span class='text-danger'>Please select a file.</span>";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      statusMsg.textContent = "Uploading...";

      try {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percent = ((event.loaded / event.total) * 100).toFixed(0);
            progressBar.style.width = percent + "%";
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            statusMsg.innerHTML = `<span class='text-success'>${response.message}</span>`;
            addToFileList(file.name);
          } else {
            const err = JSON.parse(xhr.responseText);
            statusMsg.innerHTML = `<span class='text-danger'>Error: ${err.error}</span>`;
          }
          progressBar.style.width = "100%";
        };

        xhr.onerror = () => {
          statusMsg.innerHTML = "<span class='text-danger'>Upload failed. Try again.</span>";
        };

        xhr.send(formData);
      } catch (err) {
        console.error(err);
        statusMsg.innerHTML = "<span class='text-danger'>Unexpected error occurred.</span>";
      }
    });

    // Add uploaded file to list
    function addToFileList(filename) {
      const li = document.createElement("li");
      li.classList.add("list-group-item");
      li.innerHTML = `<a class="file-link" href="/uploads/${filename}" target="_blank">${filename}</a>`;
      uploadedFilesList.prepend(li);
    }

    // Load all existing files from persistent storage
    async function loadExistingFiles() {
      try {
        const res = await fetch("/check_uploads");
        const data = await res.json();
        uploadedFilesList.innerHTML = "";

        if (data.files && data.files.length > 0) {
          data.files.forEach((url) => {
            const filename = url.split("/").pop();
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.innerHTML = `<a class="file-link" href="${url}" target="_blank">${filename}</a>`;
            uploadedFilesList.appendChild(li);
          });
        } else {
          uploadedFilesList.innerHTML = `<li class="list-group-item text-muted">No files uploaded yet.</li>`;
        }
      } catch (err) {
        console.error("Failed to load uploads:", err);
        uploadedFilesList.innerHTML = `<li class="list-group-item text-danger">Error loading uploads.</li>`;
      }
    }

    // Auto-load list on page open
    window.addEventListener("DOMContentLoaded", loadExistingFiles);
  </script>
</body>
</html>
