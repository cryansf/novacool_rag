<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novacool RAG Uploader</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #111;
    }

    header {
      background: #0a284b;
      color: white;
      text-align: center;
      padding: 1rem 0.5rem;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
    }

    section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
      padding: 1.2rem;
    }

    h2 {
      margin-top: 0;
      color: #0a284b;
    }

    button {
      background: #0a284b;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.25s;
    }

    button:hover {
      background: #103d73;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    #output {
      background: #f0f3f8;
      border-radius: 8px;
      padding: 1rem;
      font-size: 0.9rem;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }

    /* Chat Section */
    #chat-container {
      display: flex;
      flex-direction: column;
    }

    #chat-log {
      background: #f7f9fc;
      border: 1px solid #dce2e9;
      border-radius: 8px;
      padding: 0.8rem;
      height: 260px;
      overflow-y: auto;
      margin-bottom: 0.6rem;
      font-size: 0.95rem;
    }

    #chat-input {
      display: flex;
      gap: 0.5rem;
    }

    #chat-input input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #chat-input button {
      flex-shrink: 0;
    }

    .user {
      font-weight: bold;
      color: #0a284b;
    }

    .bot {
      color: #0a284b;
    }

    footer {
      text-align: center;
      color: #666;
      padding: 1rem;
      font-size: 0.85rem;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      main {
        padding: 0.8rem;
        max-width: 95%;
      }
      #chat-log {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• Novacool RAG Control Center</h1>
    <p>Manage uploads, crawls, and chat with NovacoolGPT</p>
  </header>

  <main>
    <!-- Upload Section -->
    <section>
      <h2>üì§ File Upload</h2>
      <input type="file" id="fileInput" multiple />
      <button onclick="uploadFiles()">Upload Files</button>
      <div id="output"></div>
    </section>

    <!-- Crawl Control -->
    <section>
      <h2>üï∑ Crawl Control Panel</h2>
      <input type="text" id="baseURL" placeholder="https://novacool.com" value="https://novacool.com" />
      <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
        <button onclick="startCrawl()">Start Crawl</button>
        <button onclick="pauseCrawl()">Pause / Resume</button>
        <button onclick="stopCrawl()">Stop Crawl</button>
      </div>
      <div id="crawlStatus" style="margin-top:0.8rem; font-size:0.9rem;"></div>
    </section>

    <!-- Chat Section -->
    <section>
      <h2>üí¨ Chat with NovacoolGPT</h2>
      <div id="chat-container">
        <div id="chat-log"></div>
        <div id="chat-input">
          <input type="text" id="chat-text" placeholder="Ask about Novacool, firefighting foam, or UEF..." />
          <button onclick="sendChat()">Send</button>
        </div>
      </div>
    </section>

  </main>

  <footer>
    ¬© 2025 Novacool UEF | Smart AI-Enhanced RAG System
  </footer>

  <script>
    // ----------------------------
    // Upload Function
    // ----------------------------
    async function uploadFiles() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) return alert("Please select at least one file.");

      const formData = new FormData();
      for (let f of files) formData.append("files", f);

      document.getElementById("output").innerText = "‚è≥ Uploading " + files.length + " file(s)...";

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();
        document.getElementById("output").innerText = "‚úÖ " + data.status;
      } catch (err) {
        document.getElementById("output").innerText = "‚ùå Error: " + err.message;
      }
    }

    // ----------------------------
    // Crawler Functions
    // ----------------------------
    async function startCrawl() {
      const url = document.getElementById("baseURL").value;
      const res = await fetch("/crawler/start?url=" + encodeURIComponent(url));
      document.getElementById("crawlStatus").innerText = "Started crawling " + url + "...";
    }

    async function pauseCrawl() {
      await fetch("/crawler/pause");
      document.getElementById("crawlStatus").innerText = "Crawler paused/resumed.";
    }

    async function stopCrawl() {
      await fetch("/crawler/stop");
      document.getElementById("crawlStatus").innerText = "Crawler stopped.";
    }

    // ----------------------------
    // Chat Function
    // ----------------------------
    async function sendChat() {
      const chatBox = document.getElementById("chat-text");
      const chatLog = document.getElementById("chat-log");
      const message = chatBox.value.trim();
      if (!message) return;

      chatLog.innerHTML += `<p><span class="user">You:</span> ${message}</p>`;
      chatBox.value = "";

      try {
        const formData = new FormData();
        formData.append("user_input", message);

        const res = await fetch("/chat", { method: "POST", body: formData });
        const text = await res.text();

        // Extract only the assistant‚Äôs part
        const clean = text.replace(/<[^>]*>?/gm, "");
        chatLog.innerHTML += `<p><span class="bot">NovacoolGPT:</span> ${clean}</p>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (err) {
        chatLog.innerHTML += `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
