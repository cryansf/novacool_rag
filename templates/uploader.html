<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novacool Knowledge Uploader</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .uploader-box {
      background: white;
      border: 2px solid #0056a3;
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0056a3;
      margin-bottom: 20px;
    }
    input[type="url"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0056a3;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #004080;
    }
    .result {
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="uploader-box">
    <h1>Novacool Ingestion</h1>
    <p>Enter a webpage URL to crawl and add to the knowledge base:</p>
    <input type="url" id="url-input" placeholder="https://example.com/article" />
    <button onclick="crawl()">Crawl & Ingest</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function crawl() {
      const url = document.getElementById("url-input").value.trim();
      const resultDiv = document.getElementById("result");
      if (!url) {
        resultDiv.textContent = "Please enter a valid URL.";
        return;
      }

      resultDiv.textContent = "Processing...";
      try {
        const response = await fetch("/crawl", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });
        const data = await response.json();
        resultDiv.textContent = data.message || "Done.";
      } catch (err) {
        resultDiv.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
