<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uploader Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f9fc;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    .container {
      max-width: 650px;
      background: #fff;
      margin: 0 auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type=file] {
      width: 100%;
      margin: 1rem 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #progress {
      margin-top: 20px;
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 240px;
      overflow-y: auto;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>üìÅ File Uploader</h1>
  <div class="container">
    <input type="file" id="fileInput" multiple />
    <div class="btn-group">
      <button onclick="uploadFiles()">Upload Selected</button>
      <button onclick="triggerReindex()">Reindex Files</button>
      <button onclick="crawlSite()">Crawl Website</button>
    </div>
    <div id="progress"></div>
  </div>

  <script>
    const logBox = document.getElementById("progress");
    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      logBox.textContent += `[${timestamp}] ${message}\n`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function uploadFiles() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) {
        alert("Please select one or more files first.");
        return;
      }
      log(`Starting upload of ${files.length} file(s)...`);

      const start = Date.now();
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const formData = new FormData();
        formData.append("file", file);

        log(`Uploading (${i + 1}/${files.length}): ${file.name}`);
        try {
          const response = await fetch("/upload", { method: "POST", body: formData });
          if (response.ok) {
            log(`‚úÖ Uploaded ${file.name}`);
          } else {
            log(`‚ùå Error uploading ${file.name}: ${response.statusText}`);
          }
        } catch (err) {
          log(`‚ùå Upload failed: ${err.message}`);
        }
      }
      const elapsed = ((Date.now() - start) / 1000).toFixed(1);
      log(`All uploads complete in ${elapsed}s.`);
    }

    async function triggerReindex() {
      log("üîÑ Starting reindex...");
      try {
        const response = await fetch("/reindex", { method: "POST" });
        if (response.ok) {
          log("‚úÖ Reindexing completed successfully!");
        } else {
          log(`‚ö†Ô∏è Reindexing error: ${response.statusText}`);
        }
      } catch (err) {
        log(`‚ùå Reindex failed: ${err.message}`);
      }
    }

    async function crawlSite() {
      const url = prompt("Enter website URL to crawl:");
      if (!url) return;
      log(`üåê Starting crawl for: ${url}`);
      try {
        const response = await fetch("/crawl", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });
        if (response.ok) {
          log("‚úÖ Crawl completed successfully!");
        } else {
          log(`‚ö†Ô∏è Crawl error: ${response.statusText}`);
        }
      } catch (err) {
        log(`‚ùå Crawl failed: ${err.message}`);
      }
    }
  </script>
</body>
</html>
