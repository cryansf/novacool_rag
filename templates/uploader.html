<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title }}</title>
  <style>
    :root{
      --bg:#0b0b0d;--panel:#131316;--accent:#e11d2e;--accent-2:#ff445a;--text:#f2f2f2;--muted:#a7a7ab;--border:#242429
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0b0d,#101014);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu,Arial}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    h1{margin:0 0 6px}
    .muted{color:var(--muted)}
    .panel{padding:18px;border:1px solid var(--border);border-radius:14px;background:var(--panel)}
    .drop{
      margin-top:14px;border:2px dashed #3a3a41;border-radius:12px;height:180px;display:flex;gap:10px;align-items:center;justify-content:center;color:var(--muted)
    }
    .drop.drag{border-color:var(--accent);color:#fff}
    .row{display:flex;gap:10px;margin-top:14px}
    input[type=file]{display:none}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid #8b0d18;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
    .btn:hover{background:var(--accent-2)}
    .ghost{background:#222228;border:1px solid var(--border);color:#fff}
    .list{margin-top:10px;font-size:14px}
    .ok{color:#72e49b}
    .err{color:#ff8896}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Uploader</h1>
    <div class="muted">Drop PDFs, DOCX, TXT, or MD files and click <strong>Upload</strong>. Then <strong>Reindex</strong>.</div>

    <div class="panel">
      <div id="drop" class="drop">Drag & drop files here</div>
      <div class="row">
        <label class="btn">
          Choose Files
          <input id="file" type="file" multiple>
        </label>
        <button id="upload" class="btn">Upload</button>
        <button id="reindex" class="btn ghost">Reindex</button>
      </div>
      <div id="list" class="list"></div>
    </div>

    <p class="muted" style="margin-top:16px">Chat UI: <a href="/widget">/widget</a></p>
  </div>

  <script>
    const drop = document.getElementById('drop');
    const file = document.getElementById('file');
    const list = document.getElementById('list');

    let files = [];

    function show(msg, cls){
      const p = document.createElement('div');
      p.className = cls || '';
      p.textContent = msg;
      list.appendChild(p);
    }

    drop.addEventListener('dragover', (e)=>{e.preventDefault(); drop.classList.add('drag');});
    drop.addEventListener('dragleave', ()=> drop.classList.remove('drag'));
    drop.addEventListener('drop', (e)=>{
      e.preventDefault(); drop.classList.remove('drag');
      files = [...files, ...e.dataTransfer.files];
      show(`${e.dataTransfer.files.length} file(s) added`);
    });

    file.addEventListener('change', ()=>{
      files = [...files, ...file.files];
      show(`${file.files.length} file(s) added`);
      file.value = '';
    });

    document.getElementById('upload').onclick = async ()=>{
      if(!files.length){ show('No files selected','err'); return; }
      const fd = new FormData();
      for(const f of files) fd.append('files', f);
      show('Uploading…');
      const r = await fetch('/upload', { method:'POST', body: fd });
      const data = await r.json();
      if(data.saved && data.saved.length){
        show(`Uploaded: ${data.saved.join(', ')}`, 'ok');
        files = [];
      }else{
        show('Upload failed','err');
      }
    };

    document.getElementById('reindex').onclick = async ()=>{
      show('Reindexing…');
      const r = await fetch('/reindex', { method:'POST' });
      const data = await r.json();
      show(`Reindexed chunks: ${data.reindexed_chunks ?? 0}`, 'ok');
    };
  </script>
</body>
</html>
