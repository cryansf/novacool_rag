<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novacool RAG Chat</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:2rem;}
    .row{display:flex;gap:.5rem;margin:.5rem 0}
    .msg{white-space:pre-wrap;background:#f6f9fc;padding:1rem;border-radius:10px}
    .src{font-size:.85rem;color:#334;opacity:.8}
    button{padding:.5rem 1rem}
  </style>
</head>
<body>
  <h1>Novacool RAG â€” Chat</h1>
  <div class="row">
    <input id="file" type="file" multiple accept=".pdf,.docx,.txt"/>
    <button onclick="upload()">Upload & Ingest</button>
  </div>
  <div class="row">
    <input id="q" style="flex:1" placeholder="Ask about the uploaded docs..."/>
    <button onclick="ask()">Ask</button>
  </div>
  <pre id="out" class="msg"></pre>

  <script>
    async function upload(){
      const f = document.getElementById('file');
      const fd = new FormData();
      for(const file of f.files){ fd.append('files', file); }
      const r = await fetch('/upload', {method:'POST', body:fd});
      const j = await r.json();
      document.getElementById('out').textContent = JSON.stringify(j, null, 2);
    }
    async function ask(){
      const q = document.getElementById('q').value;
      const r = await fetch('/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:q})});
      const j = await r.json();
      document.getElementById('out').textContent = (j.answer||'') + '\n\n' + JSON.stringify(j.sources||[], null, 2);
    }
  </script>
</body>
</html>
