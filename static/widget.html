<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novacool AI Assistant</title>

  <style>
    body {
      margin: 0;
      background: #0c0e14;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #d62800, #ff6b00);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    header .close {
      font-size: 1.8rem;
      cursor: pointer;
      font-weight: 500;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      color: #fff;
      font-size: 1rem;
    }

    #inputBar {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      gap: 10px;
    }

    #input {
      flex: 1;
      background: #1b1d25;
      border: 1px solid #ff6b00;
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    #send {
      background: #ff6b00;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <header>
    ðŸ”¥ Ask Novacool AI
    <span class="close" onclick="window.parent.postMessage({ type: 'CLOSE_WIDGET' }, '*')">Ã—</span>
  </header>

  <div id="messages"></div>

  <div id="inputBar">
    <input id="input" placeholder="Ask anything about Novacoolâ€¦" />
    <button id="send">Send</button>
  </div>

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function append(role, text) {
      const d = document.createElement("div");
      d.style.margin = "10px 0";
      d.innerHTML = `<b>${role}:</b> ${text}`;
      messages.appendChild(d);
      messages.scrollTop = messages.scrollHeight;
    }

    async function ask() {
      const q = input.value.trim();
      if (!q) return;

      append("You", q);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q }),
      });

      const data = await res.json();
      append("Novacool", data.answer);
    }

    document.getElementById("send").onclick = ask;
    input.addEventListener("keypress", (e) => e.key === "Enter" && ask());
  </script>
</body>
</html>
