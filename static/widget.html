<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Novacool AI Chat</title>

    <style>
        body {
            margin: 0;
            background: #1c1c1c;
            font-family: Arial, sans-serif;
            color: white;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        #input-bar {
            padding: 10px;
            background: #333;
            display: flex;
        }

        #input-bar input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        #input-bar button {
            margin-left: 10px;
            padding: 10px 16px;
            background: #ff5a00;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-bar">
            <input id="chat-input" placeholder="Ask Novacool AI anything..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("chat-input");

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            append("You", text);
            input.value = "";

            const res = await fetch("https://novacool-rag.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await res.json();
            append("Novacool AI", data.response || "No response");
        }

        function append(sender, msg) {
            const div = document.createElement("div");
            div.innerHTML = `<b>${sender}:</b> ${msg}`;
            div.style.marginBottom = "10px";
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
