<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novacool Uploader Dashboard</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7fafc;
      margin: 0;
      padding: 40px;
      color: #111;
      text-align: center;
    }
    h1 {
      color: #7a0000;
      margin-bottom: 18px;
    }
    #upload-box {
      background: #ffffff;
      padding: 22px;
      border-radius: 10px;
      width: 420px;
      margin: 0 auto;
      box-shadow: 0 0 14px rgba(0,0,0,0.18);
    }
    input[type="file"] {
      margin-top: 12px;
      font-size: 15px;
    }
    button {
      background: #7a0000;
      border: none;
      color: white;
      padding: 11px 20px;
      font-size: 15px;
      border-radius: 6px;
      margin-top: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #a80000;
    }
    #status {
      margin-top: 18px;
      font-size: 16px;
      font-weight: bold;
    }
    #reindex-status {
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <h1>üìÅ Novacool Knowledge Base Uploader</h1>

  <div id="upload-box">
    <p>Upload PDF, DOCX, or TXT files</p>
    <input type="file" id="file-input" multiple />
    <button onclick="upload()">Upload Files</button>
    <div id="status"></div>

    <hr style="margin: 28px 0;">
    <button onclick="reindex()">Reindex Knowledge Base</button>
    <div id="reindex-status"></div>
  </div>

<script>
function upload() {
  const files = document.getElementById("file-input").files;
  const status = document.getElementById("status");

  if (!files.length) {
    status.innerText = "‚ö† No files selected.";
    status.style.color = "red";
    return;
  }

  status.innerText = "‚è≥ Uploading...";
  status.style.color = "#cc6600";

  const formData = new FormData();
  for (let f of files) formData.append("files", f);

  fetch("/upload", { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
      status.innerText = "‚úî " + data.message;
      status.style.color = "green";
    })
    .catch(() => {
      status.innerText = "‚ö† Upload error";
      status.style.color = "red";
    });
}


function reindex() {
  const status = document.getElementById("reindex-status");
  status.innerText = "‚è≥ Reindexing‚Ä¶";
  status.style.color = "#cc6600";

  fetch("/reindex", { method: "POST" })
    .then(res => res.json())
    .then(data => {
      status.innerText = "‚úî " + data.message;
      status.style.color = "green";
    })
    .catch(() => {
      status.innerText = "‚ö† Reindex error";
      status.style.color = "red";
    });
}
</script>

</body>
</html>
