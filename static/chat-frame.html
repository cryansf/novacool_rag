<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Novacool AI Chat</title>

  <!-- Load chat-ui.js from absolute URL (not /static) -->
  <script src="https://novacool-rag.onrender.com/static/chat-ui.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>

<body>
  <div id="chat-mount"></div>

  <!-- CSP-safe init (no inline handler, no event attributes) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof window.initNovacoolChatWidget === "function") {
        window.initNovacoolChatWidget({
          backendBaseUrl: "https://novacool-rag.onrender.com",
          title: "Novacool AI"
        });
      } else {
        console.error("chat-ui.js not loaded");
      }
    });
  </script>
</body>
</html>
