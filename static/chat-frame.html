<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Novacool AI Chat</title>

  <!-- Load chat widget UI -->
  <script src="/static/chat-ui.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="novacool-chat-container"></div>

  <script>
    // Initialize inside iframe
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof window.initNovacoolChatWidget === "function") {
        window.initNovacoolChatWidget({
          backendBaseUrl: "https://novacool-rag.onrender.com",
          title: "Novacool AI"
        });
      }
    });
  </script>
</body>
</html>
