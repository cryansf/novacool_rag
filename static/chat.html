<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Novacool AI</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b0b0d;
        color: white;
    }

    .top {
        background: linear-gradient(90deg, #2d0907, #8b1b08);
        padding: 14px;
        text-align: center;
        font-size: 19px;
        font-weight: bold;
        border-radius: 10px 10px 0 0;
    }

    #messages {
        height: 405px;
        overflow-y: auto;
        padding: 15px;
    }

    .bubbleUser {
        background: #0051ff;
        color: white;
        padding: 10px 14px;
        max-width: 75%;
        border-radius: 12px;
        margin: 10px 0 10px auto;
        text-align: right;
    }

    .bubbleBot {
        background: #2d0907;
        border: 1px solid #c03215;
        padding: 10px 14px;
        max-width: 75%;
        border-radius: 12px;
        margin: 10px auto 10px 0;
        text-align: left;
    }

    #inputBar {
        display: flex;
        border-top: 2px solid #c03215;
    }

    #ask {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    #send {
        width: 95px;
        background: #d6281c;
        border: none;
        color: white;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
    }

    /* Close button */
    #closeBtn {
        position: absolute;
        top: 6px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
        color: white;
    }
</style>
</head>
<body>

<div class="top">
    Novacool Fire Assistant
</div>
<div id="closeBtn" onclick="window.parent.postMessage('nova_close', '*')">âœ–</div>

<div id="messages"></div>

<div id="inputBar">
    <input id="ask" placeholder="Ask a question..." autocomplete="off" />
    <button id="send">Send</button>
</div>

<script>
    const messages = document.getElementById("messages");
    const ask = document.getElementById("ask");
    const send = document.getElementById("send");

    function addBubble(msg, who) {
        const div = document.createElement("div");
        div.className = who === "bot" ? "bubbleBot" : "bubbleUser";
        div.textContent = msg;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    send.addEventListener("click", () => {
        const q = ask.value.trim();
        if (!q) return;
        addBubble(q, "user");
        ask.value = "";
        fetch("https://novacool-rag.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: q }),
        })
        .then(res => res.json())
        .then(data => addBubble(data.response || "Error", "bot"))
        .catch(() => addBubble("Connection error", "bot"));
    });

    ask.addEventListener("keydown", e => { if (e.key === "Enter") send.click(); });
</script>

</body>
</html>
